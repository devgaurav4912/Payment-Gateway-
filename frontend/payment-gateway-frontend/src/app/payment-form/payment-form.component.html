<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Payment Form</h2>
        <form [formGroup]="paymentForm" (ngSubmit)="createTransaction()" class="payment-form">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your name" required>
            <div *ngIf="paymentForm.controls['name'].invalid && paymentForm.controls['name'].touched" class="text-danger">
              Name is required
            </div>
          </div>
  
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="3" formControlName="address" placeholder="Enter your address" required></textarea>
            <div *ngIf="paymentForm.controls['address'].invalid && paymentForm.controls['address'].touched" class="text-danger">
              Address is required
            </div>
          </div>
  
          <div class="mb-3">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="contactNumber" formControlName="contactNumber" placeholder="Enter your contact number" required>
            <div *ngIf="paymentForm.controls['contactNumber'].invalid && paymentForm.controls['contactNumber'].touched" class="text-danger">
              Valid contact number is required
            </div>
          </div>
  
          <div class="mb-3">
            <label for="totalAmount" class="form-label">Total Amount</label>
            <input type="number" class="form-control" id="totalAmount" formControlName="totalAmount" placeholder="Enter total amount" required>
            <div *ngIf="paymentForm.controls['totalAmount'].invalid && paymentForm.controls['totalAmount'].touched" class="text-danger">
              Total amount is required
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary w-100" [disabled]="paymentForm.invalid">Submit Payment</button>
        </form>
      </div>
    </div>
  </div>
